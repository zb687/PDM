<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #2a5298;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-success {
            background: #28a745;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #1e3c72;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .paste-area {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Product Database Manager</h1>
            <p>Manage your inventory with ease</p>
        </div>

        <div id="message" class="message"></div>

        <div style="margin: 20px 0;">
            <button class="btn" onclick="testConnection()">üîß Test API</button>
            <button class="btn" onclick="loadProducts()">üîÑ Refresh</button>
            <button class="btn" onclick="openAddModal()">‚ûï Add Product</button>
            <button class="btn" onclick="loadSampleData()">üìã Load Sample</button>
            <button class="btn btn-success" onclick="exportData('json')">üìÑ Export JSON</button>
        </div>

        <div style="margin: 20px 0;">
            <h3>Import Data (Copy/Paste)</h3>
            <textarea class="paste-area" id="pasteData" placeholder="Paste your tab-separated data here..."></textarea>
            <button class="btn" onclick="importPastedData()">üì• Import Data</button>
        </div>

        <div>
            <p><strong>Product Count:</strong> <span id="productCount">0</span></p>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Group</th>
                        <th>On Hand</th>
                        <th>Unit</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label>Item Code:</label>
                    <input type="text" name="item" required maxlength="16">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Group/Section:</label>
                    <input type="text" name="grp_sect" maxlength="6">
                </div>
                <div class="form-group">
                    <label>On Hand:</label>
                    <input type="number" name="onhand" step="0.0001" min="0">
                </div>
                <div class="form-group">
                    <label>Unit:</label>
                    <input type="text" name="um" maxlength="6">
                </div>
                <div class="form-group">
                    <label>Committed:</label>
                    <input type="number" name="committed" step="0.0001" min="0">
                </div>
                <div class="form-group">
                    <label>On Order:</label>
                    <input type="number" name="onorder" step="0.0001" min="0">
                </div>
                <div class="form-group">
                    <label>Unit Price:</label>
                    <input type="number" name="unit_price" step="0.0001" min="0">
                </div>
                <div class="form-group">
                    <label>Unit 2:</label>
                    <input type="text" name="um2" maxlength="6">
                </div>
                <div style="margin-top: 20px;">
                    <button type="button" class="btn" onclick="saveProduct()">üíæ Save</button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">‚ùå Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let products = [];
        let editingItem = null;

        // Test API connection
        function testConnection() {
            console.log('Testing API connection...');
            
            fetch('/health')
                .then(response => {
                    console.log('Health response:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Health data:', data);
                    showMessage('API Connection: SUCCESS! ' + JSON.stringify(data), 'success');
                })
                .catch(error => {
                    console.error('API Test failed:', error);
                    showMessage('API Connection FAILED: ' + error.message, 'error');
                });
        }

        // Load products
        function loadProducts() {
            console.log('Loading products...');
            
            fetch('/api/products')
                .then(response => {
                    console.log('Products response:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Products data:', data);
                    products = data;
                    displayProducts();
                    showMessage('Products loaded: ' + data.length + ' items', 'success');
                })
                .catch(error => {
                    console.error('Load products failed:', error);
                    showMessage('Failed to load products: ' + error.message, 'error');
                });
        }

        // Display products in table
        function displayProducts() {
            const tbody = document.querySelector('#productsTable tbody');
            tbody.innerHTML = '';

            products.forEach(product => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>
                        <button class="btn" onclick="editProduct('${product.item}')">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.item}')">üóëÔ∏è</button>
                    </td>
                    <td>${product.item || ''}</td>
                    <td>${product.description || ''}</td>
                    <td>${product.grp_sect || ''}</td>
                    <td>${product.onhand || '0'}</td>
                    <td>${product.um || ''}</td>
                    <td>$${(product.unit_price || 0).toFixed(4)}</td>
                `;
            });

            document.getElementById('productCount').textContent = products.length;
        }

        // Open add modal
        function openAddModal() {
            editingItem = null;
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').style.display = 'block';
        }

        // Edit product
        function editProduct(itemCode) {
            const product = products.find(p => p.item === itemCode);
            if (!product) {
                showMessage('Product not found', 'error');
                return;
            }

            editingItem = itemCode;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            
            const form = document.getElementById('productForm');
            form.item.value = product.item || '';
            form.description.value = product.description || '';
            form.grp_sect.value = product.grp_sect || '';
            form.onhand.value = product.onhand || '';
            form.um.value = product.um || '';
            form.committed.value = product.committed || '';
            form.onorder.value = product.onorder || '';
            form.unit_price.value = product.unit_price || '';
            form.um2.value = product.um2 || '';

            document.getElementById('productModal').style.display = 'block';
        }

        // Save product
        function saveProduct() {
            const form = document.getElementById('productForm');
            const formData = new FormData(form);
            
            const productData = {};
            for (let [key, value] of formData.entries()) {
                if (value.trim() !== '') {
                    if (['onhand', 'committed', 'onorder', 'unit_price'].includes(key)) {
                        productData[key] = parseFloat(value) || 0;
                    } else {
                        productData[key] = value.trim();
                    }
                }
            }

            if (!productData.item) {
                showMessage('Item code is required', 'error');
                return;
            }

            fetch('/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage('Error: ' + data.error, 'error');
                } else {
                    showMessage(data.message, 'success');
                    closeModal();
                    loadProducts();
                }
            })
            .catch(error => {
                showMessage('Save failed: ' + error.message, 'error');
            });
        }

        // Delete product
        function deleteProduct(itemCode) {
            if (!confirm('Delete product ' + itemCode + '?')) {
                return;
            }

            fetch('/api/products/' + encodeURIComponent(itemCode), {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage('Error: ' + data.error, 'error');
                } else {
                    showMessage(data.message, 'success');
                    loadProducts();
                }
            })
            .catch(error => {
                showMessage('Delete failed: ' + error.message, 'error');
            });
        }

        // Load sample data
        function loadSampleData() {
            const sampleData = [
                { item: "CG-49779", description: "6 120GRIT PSA DISC", grp_sect: "1/3", onhand: 1600, um: "EA", committed: 0, onorder: 0, unit_price: 0.2500, um2: "EA" },
                { item: "CG-48529", description: "4-1/2 X 7/8 Spindle 100 Pack", grp_sect: "1/3", onhand: 900, um: "EA", committed: 500, onorder: 0, unit_price: 0.6402, um2: "EA" },
                { item: "CG-49767", description: "5 INCH 220GRIT PSA DISC", grp_sect: "1/3", onhand: 900, um: "EA", committed: 0, onorder: 0, unit_price: 0.2300, um2: "EA" }
            ];

            let saved = 0;
            sampleData.forEach(product => {
                fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(product)
                })
                .then(response => response.json())
                .then(data => {
                    saved++;
                    if (saved === sampleData.length) {
                        showMessage('Sample data loaded!', 'success');
                        loadProducts();
                    }
                })
                .catch(error => {
                    console.error('Error saving sample:', error);
                });
            });
        }

        // Import pasted data
        function importPastedData() {
            const data = document.getElementById('pasteData').value.trim();
            if (!data) {
                showMessage('Please paste some data first', 'error');
                return;
            }

            fetch('/api/import/paste', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    data: data,
                    delimiter: '\t' 
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    showMessage('Import error: ' + result.error, 'error');
                } else {
                    showMessage('Import completed! ' + result.imported + ' products imported.', 'success');
                    document.getElementById('pasteData').value = '';
                    loadProducts();
                }
            })
            .catch(error => {
                showMessage('Import failed: ' + error.message, 'error');
            });
        }

        // Export data
        function exportData(format) {
            window.open('/api/export/' + format, '_blank');
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, testing API...');
            testConnection();
            loadProducts();
        });
    </script>
</body>
</html>
